<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="manifest" href="manifest.json">
<title>Invaders from...Space!</title>
<meta content="user-scalable=0" name="viewport">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="graphicsCanvas"></div>
<div class="controls">
  <div class="leftControl">
    <div class="leftControlArrow"></div>
    <div class="leftControlBlock"></div>
  </div>
  <div class="rightControl">
    <div class="rightControlBlock"></div>
    <div class="rightControlArrow"></div>
  </div>
  <div class="chargeControl"></div>
  <div class="fireControl"></div>
</div>
<div class="score">0</div>  
<div class="modal">
  <div class="modal-content">
    <p id="optMessage"></p>
    <p id="scoreMessage"></p>
    <p>Hit enter, tap/click <a href="javascript:app.unPause();">here</a> or joy5 to start!</p>
  </div>
</div>
  
<script>
if (navigator.serviceWorker.controller) {
  console.log('[PWA Builder] active service worker found, no need to register')
} else {
  //Register the ServiceWorker
  navigator.serviceWorker.register('pwabuilder-sw.js', {
    scope: './'
  }).then(function(reg) {
    console.log('Service worker has been registered for scope:'+ reg.scope);
  });
}  
</script>
<script src="audio.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
<script src="buffer-loader.js"></script>
<script src="props.js"></script>
<script src="graphics.js"></script>
<script src="physics.js"></script>
<script src="controls.js"></script>
<script src="ship.js"></script>
<script src="enemy.js"></script>
<script src="mother.js"></script>
<script src="swarm.js"></script>
<script src="grid.js"></script>
<script src="effects.js"></script>  
<script src="app.js"></script>
</body>
</html>
